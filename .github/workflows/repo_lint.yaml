name: repo_lint

on:
  pull_request:
    branches:
    - master

env:
  PY_COLORS: "1"

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Python
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install -r requirements-dev.txt
    - name: Run lint
      run: pre-commit run -a || { git diff; false; }
