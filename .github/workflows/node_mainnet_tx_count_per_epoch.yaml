name: mainnet_tx_count_per_epoch

on:
  schedule:
    - cron:  '0 8 * * *'
  workflow_dispatch:

jobs:
  mainnet_tx_count_per_epoch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cardano-sync-tests repo
        uses: actions/checkout@v4
        with:
          path: cardano_sync_tests
          ref: ${{ github.ref_name }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Python libraries
        run: |
          pip install requests
          pip install psutil
          pip install pandas
          pip install pymysql
          pip install blockfrost-python
          pip install colorama
      - name: Get the automated tests results
        env:
          BUILDKITE_API_ACCESS_TOKEN: ${{ secrets.BUILDKITE_API_ACCESS_TOKEN }}
          AWS_DB_USERNAME: ${{ secrets.AWS_DB_USERNAME }}
          AWS_DB_PASS: ${{ secrets.AWS_DB_PASS }}
          AWS_DB_NAME: ${{ secrets.AWS_DB_NAME }}
          AWS_DB_HOSTNAME: ${{ secrets.AWS_DB_HOSTNAME }}
          BLOCKFROST_API_KEY: ${{ secrets.BLOCKFROST_API_KEY }}
        run: |
          echo "current branch: $(git branch --show-current)"
          python sync_tests/tests/node_write_mainnet_tx_count_per_epoch.py